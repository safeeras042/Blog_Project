<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Navbar Example</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}?v=1">
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand bi bi-book" href="{% url 'home:main' %}"> The Curious Reader</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="btn btn-light btn-lg bi bi-house-fill" href="{% url 'home:main' %}"> Home</a>
          </li>
          <li class="nav-item ms-3">
            {% if user.is_authenticated %}
                <a class="btn btn-warning  custom-blog btn-lg bbi bi-journals"  href="{% url 'home:my_blogs' %}"> My Blogs</a>
            {% endif %}
          </li>
        </ul>
      </div>
      <div class="ml-auto">
        <a class="btn btn-danger btn-lg custom-blog bi bi-plus-circle-fill"  href="{% url 'home:create_blog' %}"> Create a Blog</a>



        
        {% if user.is_authenticated %}
          <!-- <span class="navbar-text text-light">{{ user.username }}</span> -->
          <a class="btn btn-warning bi bi-person-fill btn-lg ms-3"> {{ user.username }}</a>
          <a class="btn btn-light btn-lg ms-3 bi bi-box-arrow-right" href="{% url 'home:logout' %}"> Logout</a>
        {% else %}
          <a class="btn btn-light btn-lg bi bi-box-arrow-in-left" href="{% url 'home:login' %}"> Login</a>
          <a class="btn btn-light btn-lg bi bi-person-plus-fill" href="{% url 'home:register' %}"> Register</a>
        {% endif %}
      </div>
    </div>
  </nav>
  


  {% block content %}
  <!-- Placeholder for content specific to child templates -->
  {% endblock %}

  <!-- Bootstrap JS -->
  <script src="{% static 'scripts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
